<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="min-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25899d56ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="particles.js" defer></script>
    <script src="main.js" defer></script>
    <title>Thomas' Portfolio v1</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navigation">
      <div class="logo-container">
        <img
          src="./mollify-logos/Mollify-logos_transparent.png"
          alt="logo mollify"
        />
      </div>
      <!-- Desktop Links -->
      <div class="link-container">
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>
      <!-- Mobile Links -->
      <div class="mobile-link-container">
        <div class="icon-container">
          <i id="menu-icon" class="fa-solid fa-bars fa-xl"></i>
        </div>
        <div class="mobile-links">
          <ul class="">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Introduction (Card + Image) -->
      <div class="intro-container">
        <div class="card">
          <div class="title-container">
            <p class="title"><em>Thomas Mol</em></p>
            <p class="subtitle">Front-End Developer (in training)</p>
          </div>
          <!-- Buttons -->
          <div class="button-container">
            <button class="button">Contact Me</button>
            <button class="button download">
              Download CV <i class="fa-solid fa-file-arrow-down"></i>
            </button>
          </div>
          <!-- Social Media Links -->
          <div class="socials-container">
            <div class="socials-links">
              <i class="fa-brands fa-linkedin fa-lg"></i>
              <i class="fa-brands fa-github fa-lg"></i>
              <i class="fa-brands fa-facebook fa-lg"></i>
              <i class="fa-brands fa-instagram fa-lg"></i>
            </div>
          </div>
        </div>
        <!-- Image -->
        <div class="image-container">
          <img src="img/thomas.png" alt="picture of thomas" />
        </div>
        <!-- Canvas Element -->
        <canvas id="canvas1"></canvas>
      </div>
    </div>
  </body>
</html>
