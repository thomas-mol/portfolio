<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="min-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25899d56ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Thomas' Portfolio v1</title>
  </head>
  <body>
    <!-- Navigation -->

    <div class="navigation">
      <div class="logo-container">
        <p>Mijn Logo</p>
      </div>
      <div class="link-container">
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </div>
    </div>

    <!-- Main -->

    <div class="main">
      <!-- Intro + Image -->
      <div class="intro-container">
        <div class="card">
          <div class="title-container">
            <p class="title">Hi, I'm <em>Thomas Mol</em></p>
            <p class="subtitle">Front-End Developer (in training)</p>
          </div>
          <div class="button-container">
            <button class="button">Contact Me</button>
            <button class="button">Download CV</button>
          </div>
          <!-- List of social media links -->
          <div class="socials-container">
            <div class="socials-links">
              <i class="fa-brands fa-linkedin fa-lg"></i>
              <i class="fa-brands fa-github fa-lg"></i>
              <i class="fa-brands fa-facebook fa-lg"></i>
              <i class="fa-brands fa-instagram fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="img/thomas.png" alt="picture of thomas" />
        </div>
        <canvas id="canvas1"></canvas>
      </div>
    </div>
  </body>
</html>
